[General]
network = RemoteExecution
sim-time-limit = 100s

# Number of servers and clients used in the simulation
**.numServers = 5
**.numClients = 3

# For each client, set the number of subtasks (here, equal to the number of servers)
*.client[*].numSubtasks = 5

# Set a random seed for reproducibility
seed-set = 12345
